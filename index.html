<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boolean Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    
   <div class="vh-100">

      <header class="dash-header d-flex align-items-center px-2 py-0">

         <div class="container-fluid">

            <div class="row px-2 justify-content-center justify-content-between align-items-center bg-white rounded">

               <div class="logos col-1 col-lg-2 lg-px-2 px-0">
                  <img class="small-logo p-0 d-lg-none" src="./assets/img/mobile-logo.png" alt="logo">
                  <img class="big-logo p-0 d-none d-lg-inline-block w-100" src="./assets/img/logo.svg" alt="logo">
               </div>

               <div class="col-10 col-lg-8">
                  <input class="form-control bg-secondary bg-opacity-25 border-0 fs-6" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
               </div>

               <div class="d-lg-flex col-1 col-lg-2 p-0 justify-content-center text-center">
                  <i class="fa-solid fa-list d-none d-lg-inline-block mx-3"></i>
                  <i class="fa-solid fa-circle-question d-none d-lg-inline-block mx-3"></i>
                  <i class="fa-solid fa-ellipsis-vertical d-none d-lg-inline-block mx-3"></i>
                  <i class="fa-solid fa-bell text-center text-warning fs-5 mx-lg-3"></i>
               </div>

            </div>

         </div>

      </header>

      <div class="sidebar-and-main-container">

         <div class="container-fluid">

            <div class="row">

               <div class="sidebar d-flex flex-column justify-content-between col-2 col-sm-1 col-lg-2 p-0">

                  <div class="upper-sidebar text-center px-1">

                     <div class="d-block mt-4 mb-2 d-flex align-items-center">
                        <i class="col-lg-4 col-12 fa-solid fa-house text-white fs-3 align-self-start"></i> 
                        <span class="d-none d-lg-inline-block col-4 text-white fs-5 ms-1 align-self-center">Home</span>
                     </div>

                     <div class="d-block d-lg-flex align-items-center justify-content-start">
                        <i class="col-lg-4 col-12 fa-solid fa-chart-simple text-white fs-3 my-2 align-self-start"></i> 
                        <span class="d-none d-lg-inline-block col-4 text-white fs-5 ms-1 align-self-center">Stats</span>
                     </div>

                     <div class="d-block d-lg-flex align-items-center justify-content-start">
                        <i class="col-lg-4 col-12 fa-solid fa-signal text-white fs-3 my-2 align-self-start"></i> 
                        <span class="d-none d-lg-inline-block col-4 text-white fs-5 ms-1 align-self-center">Signals</span>
                     </div>

                  </div>

                  <div class="bottom-sidebar">

                     <div class="d-block d-lg-flex align-items-center justify-content-start mb-3 text-center">
                        <i class="col-lg-4 col-12 fa-solid fa-gear text-white fs-3 align-self-start"></i>
                        <span class="d-none d-lg-inline-block col-4 text-white fs-5 ms-1 align-self-center">Admin</span>                        
                     </div>
                  
                  </div>   

                  

               </div>

               <div class="main col-10 col-sm-11 col-lg-10">

               </div>

            </div>  

         </div>

      </div>

     



   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
